<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Raspberry Pi Bitcoin Price</title>
  <meta name="description" content="Bitcoin on Raspberry pi 3 screen">
  <meta name="author" content="Matt Bourke">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0"> 

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body class="body">
  <div class="page-container">
    
    <div class="price-container">

      <table style="width:90%">
        <tr>
          <td><img src="bitcoin.png" width="50px"/></td>
          <td id="price" class="main-price" colspan="3"></td>
        </tr>
        <tr>
          <td>Bitfinex:</td>
          <td id="bitfinex"></td> 
          <td>Bitstamp:</td>
          <td id="bitstamp"></td>
        </tr>
        <tr>
          <td>Bitpay:</td>
          <td id="bitpay"></td>
          <td>Coinbase:</td> 
          <td id="coinbase"></td>
        </tr>
        <tr>
          <td>Mempool:</td>
          <td id="mempool"></td>
          <td><i class="fa fa-btc"></i>:</td> 
          <td id="mostRecentTXN"></td>
        </tr>
        <tr>
          <td>Block # :</td>
          <td id="blocks"></td>
          <td>Days till halvening:</td> 
          <td id="daysTillNextHalving"></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="pusher.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
